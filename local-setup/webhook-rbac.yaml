---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-webhook-stackit-domain-solver
rules:
  - apiGroups:
      - "acme.stackit.de"
    resources:
      - '*' # Grants access to the 'stackit' solver resource
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-webhook-stackit-domain-solver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-webhook-stackit-domain-solver
subjects:
  - kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager